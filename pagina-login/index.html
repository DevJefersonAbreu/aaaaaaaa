<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Exercício para praticar | Página de Login</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="container__content">
          <h2>Página de Login</h2>
          <h3>Bem vindo de volta!</h3>
          <h1>Conecte-se</h1>
          <form action="/">
            <label for="email">Email</label>
            <div class="input__row">
              <input type="email" id="email" placeholder="Digite seu e-mail" />
            </div>
            <div class="input__header">
              <label for="password">Senha</label>
              <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="input__row">
              <input type="password" id="password" placeholder="Digite sua Senha" />
              <span id="password-eye"><i class="ri-eye-off-line"></i></span>
            </div>
            <button type="submit">CONECTE-SE</button>
          </form>
          <h6>ou continuar com</h6>
          <div class="logins">
            <a href="#"><img src="./img/search.png" alt="google" /></a>
            <a href="#"><img src="./img/github.png" alt="github" /></a>
            <a href="#"><img src="./img/facebook.png" alt="facebook" /></a>
          </div>
          <p>Não tem uma conta ainda? <a href="#">Cadastre-se gratuitamente</a></p>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
